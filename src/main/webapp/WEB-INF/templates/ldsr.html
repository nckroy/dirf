<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>LDAPSearchTest</title>

    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
    <link href="resources/css/bootstrap-responsive.min.css" rel="stylesheet">
    </link>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="resources/js/jquery-2.0.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="resources/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="hero-unit">
	<h1>
	Directory Search
	</h1>
	<p>
	Enter the name or Access Account ID of a person to search for below.
	</p>
	</div>
	<div>
		<form th:action="@{/ldst}" method="POST">
			<label for="personToSearch">Search:&nbsp;</label><input
				id="personToSearch" name="personToSearch" type="text"
				th:value="${personToSearch}" /> <input type="submit" value="Search" />
		</form>
	</div>
	<div class="table-responsive">
		<table class="table table-border table-striped">
			<thead>
				<tr>
					<th th:if="${not #lists.isEmpty(searchResults)}">Name</th>
					<th th:if="${not #lists.isEmpty(searchResults)}">Campus</th>
					<th th:if="${not #lists.isEmpty(searchResults)}">Department</th>
					<th th:if="${not #lists.isEmpty(searchResults)}">Access Account ID</th>
					<th th:if="${not #lists.isEmpty(searchResults)}">E-Mail</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="result : ${searchResults}">
					<td th:text="${result.displayName}"></td>
					<td th:text="${result.psCampus}"></td>
					<td><p th:if="${result.psAdminArea != null and result.psDepartment != null}" th:text="${result.psAdminArea} + ' ' + ${result.psDepartment}"></p></td>
					<td><a href="ldst" th:href="@{/ldst} + '?uid=' + ${result.uid}"><label th:text="${result.uid}">link</label></a></td>
					<td th:text="${result.mail}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
