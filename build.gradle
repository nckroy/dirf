apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'com.bmuschko.tomcat'
apply plugin: 'com.github.ben-manes.versions'

sourceCompatibility = 1.8
version = '0.3.0'

buildscript {
  repositories {
    maven { url "http://jcenter.bintray.com" }
    maven { url "http://dl.bintray.com/gradle/gradle-plugins" }
    mavenCentral()
  }

  dependencies {
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
    classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.5'
  }
}

repositories {
	mavenCentral()
	maven { url "http://repo.spring.io/libs-snapshot" }
	maven { url "http://mvnrepository.com/artifact" }
}

dependencies {
   def tomcatVersion = '8.0.43'
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}"
    tomcat("org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}") {
        exclude group: 'org.eclipse.jdt.core.compiler', module: 'ecj'}
   providedCompile("javax.servlet:javax.servlet-api:3.1.0")
   compile("org.springframework:spring-webmvc:4.3.8.RELEASE")
   compile("com.fasterxml.jackson.core:jackson-databind:2.9.0.pr3")
   compile("org.thymeleaf:thymeleaf-spring4:3.0.5.RELEASE")
   compile("org.ldaptive:ldaptive:1.2.1")
    compile("com.typesafe:config:1.3.1");
   testCompile("junit:junit:4.12")
}

war {
	baseName = 'whitepages'
	version =  '0.3.0'
}

task wrapper(type: Wrapper) {
	gradleVersion = '4.7'
}
