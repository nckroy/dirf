apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'com.bmuschko.tomcat'
apply plugin: 'com.github.ben-manes.versions'

sourceCompatibility = 1.8
version = '0.2.0'

buildscript {
  repositories {
    maven { url "http://jcenter.bintray.com" }
    maven { url "http://dl.bintray.com/gradle/gradle-plugins" }
    mavenCentral()
  }

  dependencies {
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.12.0'
    classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.4'
  }
}

repositories {
	mavenCentral()
	maven { url "http://repo.spring.io/libs-snapshot" }
	maven { url "http://mvnrepository.com/artifact" }
}

dependencies {
   def tomcatVersion = '8.0.32'
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}"
    tomcat("org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}") {
        exclude group: 'org.eclipse.jdt.core.compiler', module: 'ecj'}
   providedCompile("javax.servlet:javax.servlet-api:3.1.0")
   compile("org.springframework:spring-webmvc:4.3.0.RC1")
   compile("com.fasterxml.jackson.core:jackson-databind:2.7.1-1")
   compile("org.thymeleaf:thymeleaf-spring4:3.0.0.BETA02")
   compile("com.github.dandelion:dandelion-datatables:1.1.0")
   compile("org.thymeleaf.extras:thymeleaf-extras-springsecurity3:3.0.0.BETA02")
   compile("org.springframework.security:spring-security-web:4.1.0.RC1")
   compile("org.springframework.security:spring-security-config:4.1.0.RC1")
   compile("org.springframework.security:spring-security-ldap:4.1.0.RC1")
   compile("org.ldaptive:ldaptive:1.1.0")
   compile("org.springframework.data:spring-data-jpa:1.10.0.M1")
   compile("org.hibernate:hibernate-entitymanager:5.1.0.Final")
   compile("postgresql:postgresql:9.2-1002.jdbc4")
   compile("com.jolbox:bonecp:0.8.0-rc3")
    compile("com.typesafe:config:1.3.0");
   testCompile("junit:junit:4.12")
}

war {
	baseName = 'whitepages'
	version =  '0.2.0'
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.11'
}
